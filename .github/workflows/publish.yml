name: Publish

on:
#  release:
#    types:
#      - created
  workflow_run:
    workflows: ["Bump Version"]
    types: [completed]
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*.*.*' # i.e. v1.0.0, v20.15.10
      - '*.*.*' # i.e. 1.0.0, 20.15.10

jobs:

  release-github:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

  release-python-package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Build python package
      run: |
        python -m pip install wheel
    - name: Build python package
      run: |
        python -m pip install wheel, twine
        python -m pip wheel . --no-deps --wheel-dir dist
        twine upload dist/*

  release-github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ runner.os }}-python-3.9-${{ env.pythonLocation }}-${{ hashFiles('pyproject.toml', 'setup.cfg') }}-docs
          restore-keys: |
            ${{ runner.os }}-python-3.9-
            ${{ runner.os }}-python-
            ${{ runner.os }}-
      - name: Install dependencies
        run: python -m pip install -e .[docs]
      - name: Build and publish docs
        run: |
          git fetch --all
          # lazydocs
          python -m mkdocs build --config-file docs/mkdocs.yml
          python -m mkdocs gh-deploy --config-file docs/mkdocs.yml --force
